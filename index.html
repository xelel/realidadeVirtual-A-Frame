        <a-scene physics="gravity: -9.8">

                <img id="floor" src="floor.jpg">

        	<a-sky src="#moon-sky"
                   rotation="0 -80 -50"></a-sky>

                               repeat: 2000 2000;

                     scale="1000 1000 1" static-body></a-plane>

            
        <!-- Camera -->
		
        <a-camera position="0 1.3 10"
                  user-height="0.8"
                          active="true">

                   width:1.5;
                   height:0.2;
                   depth:1;"
                    material="color: red;opacity:0.5;  "
                    rotation="0 0 -90";></a-entity>

                   width:1.5;
                   height:0.2;
                   depth:1;"

                    >

                geometry="primitive: circle; 
                   width:1.5;
                   height:0.2;
                   depth:1;"
                   material="color: #ffffff;opacity:0.3;"
                    shader="flat;"
                   
                    >
			</a-entity>
            
		</a-camera>
