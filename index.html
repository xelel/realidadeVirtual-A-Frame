<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
    	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
        
    </head>
    
    <body>
    	
        <a-scene physics>		
		<a-assets>
                <img id="moon-sky" src="moon-sky.jpg">
                <img id="floor" src="floor.jpg">
                <img id="floor" src="floor-M.jpg">
                <a-asset-item id="bazooka-o" src="cannon/canon.obj"></a-asset-item>
                <a-asset-item id="bazooka-m" src="cannon/canon.mtl"></a-asset-item>
                <a-asset-item id="missil" src="missile/scene.gltf"></a-asset-item>
            </a-assets>
            
			
		
        	<a-sky src="#moon-sky"
                   rotation="0 -80 -50"></a-sky>
        	
        	
            <a-entity position="0 0 8">
                <a-camera user-height="1.6"
                          active="true">
                </a-camera>
            </a-entity>
            <a-plane material="color: #FFFFFF;
                               src: #floor;
                               repeat: 2000 2000;
                               normal-map: #floor-M;
                               normal-texture-repeat: 2000 2000"
                     rotation="-90 0 0"
                     scale="1000 1000 1"></a-plane>
            <a-box color="F9F2F0"
                   width="1"
                   height="0.2"
                   depth="0.1"
                   position="0 0 3"><a-animation attribute="position"
                         from="-2 1 2"
                         to="2 1 2"
                         repeat="indefinite"
                         direction="alternate"
                         dur="3000"
                         easing="ease-out">
            </a-animation>
            </a-box>
            <a-entity obj-model="obj: #bazooka-o; mtl: #bazooka-m"
                      scale="0.1 0.1 0.1"
                      position="0 0.5 5.3"
                      rotation="-90 0 100">
            </a-entity>
            <a-entity gltf-model="#missil"
                      scale="0.02 0.02 0.02" 
                      rotation="0 0 -90"
                      position="5 15 -10">
            <a-animation attribute="position"
                         from="5 15 -10"
                         to="5 -5 -10"
                         repeat="indefinite"
                         
                         dur="3000"
                         easing="ease-out">
            </a-animation></a-entity>
            <a-entity gltf-model="#missil"
                      scale="0.02 0.02 0.02" 
                      rotation="0 0 -90"
                      position="0 15 -10"><a-animation attribute="position"
                         from="0 15 -10"
                         to="0 -5 -10"
                         repeat="indefinite"
                         
                         dur="3000"
                         easing="ease-out">
            </a-animation></a-entity>
             <a-entity gltf-model="#missil"
                      scale="0.02 0.02 0.02" 
                      rotation="0 0 -90"
                      position="-5 15 -10"><a-animation attribute="position"
                         from="-5 15 -10"
                         to="-5 -5 -10"
                         repeat="indefinite"
                         
                         dur="3000"
                         easing="ease-out">
            </a-animation></a-entity>
            
        </a-scene>
    </body>
</html>
