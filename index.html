<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
    	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
        
    </head>
    
    <body>
    	<a-assets><img id="moon-sky" src="moon-sky.jpg"></a-assets>
		<a-assets>
                <img id="floor" src="floor.jpg">
                <img id="floor" src="floor-M.jpg">
            </a-assets>
        <a-scene physics>
		
			<a-sphere color="#0000AA"
                  radius="0.1"
                  position="0 2.25 0">
			<a-animation attribute="position"
                         from="0 5 0"
                         to="2 0 0"
                         repeat="indefinite"
                         
                         dur="3000"
                         easing="ease-in">
            </a-animation>
            
        </a-sphere>
		<a-sphere color="#0000AA"
                  radius="0.1"
                  position="0 2.25 0">
			<a-animation attribute="position"
                         from="-2 5 0"
                         to="-2 0 0"
                         repeat="indefinite"
                         
                         dur="3000"
                         easing="ease-in">
            </a-animation>
			
            
        </a-sphere>
		<a-sphere color="#0000AA"
                  radius="0.1"
                  position="0 2.25 0">
			<a-animation attribute="position"
                         from="2 5 0"
                         to="-4 0 0"
                         repeat="indefinite"
                         
                         dur="3000"
                         easing="ease-in">
            </a-animation>
			
            
        </a-sphere>
		
        	<a-sky src="#moon-sky"
                   rotation="0 -80 -50"></a-sky>
        	
        	<a-entity color="#AD1717" position="0 0 0" geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.3"></a-entity>
            <a-entity position="0 0 6">
                <a-camera user-height="0.5"
                          active="true">
                </a-camera>
            </a-entity>
            <a-plane material="color: #FFFFFF;
                               src: #floor;
                               repeat: 2000 2000;
                               normal-map: #floor-M;
                               normal-texture-repeat: 2000 2000"
                     rotation="-90 0 0"
                     scale="1000 1000 1">
        </a-scene>
    </body>
</html>

        	<a-entity color="#AD1717" position="0 0 0" geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.3"></a-entity>

</html>
